<!DOCTYPE html>
<html>
<head>
    <title>My Noteboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<h1 id = 'title'>My Noteboard</h1>

<div class = 'container'>
<input type="text" id="searchInput" class = "myInput" onkeyup="itemSearch()" placeholder="Search for items.." title="Type in a name">
</div>

<div class = 'container'>
    <button id = "addButton" onclick="itemSet()"></button>
    <div class = 'container' id = 'itemList'>
        <h3 id = 'noItemText'>No item here</h3>
        <div class = "itemPrior" id = 'high'></div>
        <div class = "itemPrior" id = 'medium'></div>
        <div class = "itemPrior" id = 'low'></div>
    </div>
</div>

<div class = "popup" id = "setting-popup">
<div class = "popup-content" id = "setting-content">
    <div class = 'rightDivButton'>
    <button class = "closeBtn" id = 'closeOption' onclick = "closeSetBox()">X</button>
    </div>
    <p>Type in the item name.</p>
    <input type="text" id="nameInput" class = "myInput" placeholder="Set the name..." name="itemName">
    <p>Type in the item description.</p>
    <textarea id="desInput" class ="myInput" placeholder="Set the description..." name="itemDes" rows="4" cols="40"></textarea>
    <p>Select the priority: 
        <select id="priority-select">
            <option value="none"></option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
    </p>
    <p class = 'alertmsn' id = 'setting-alert'></p>
    <button class = 'confirmBtn' id = 'submitBtn' onclick = "itemAdd()">Submit</button>
</div>
</div>

<div class = "popup" id = "inspect-popup">
    <div class = "popup-content" id = "inspect-content">
        <div class = 'rightDivButton'>
            <button class = 'closeBtn' id = "closeInspect" onclick = "closeInspectBox()">X</button>
        </div>
        <h2 id = "inspect-title"></h2>
        <h3 id = "inspect-prior"></h3>
        <p id = "inspect-text"></p>
    </div>
</div>

<div class = "popup" id = "edit-popup">
    <div class = "popup-content" id = "edit-content">
        <div class = 'rightDivButton'>
        <button class = "closeBtn" id = 'closeOption' onclick = "closeEditBox()">X</button>
        </div>
        <h2>Edit Item</h2>
        <p>Edit the item name.</p>
        <input type="text" id="newNameInput" class = "myInput" placeholder="Set the name..." name="itemName">
        <p>Edit the item description.</p>
        <textarea id="newDesInput" class ="myInput" placeholder="Set the description..." name="itemDes" rows="4" cols="40"></textarea>
        <p>Edit the item priority: 
            <select id="new-priority-select">
                <option value="none"></option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </p>
        <p class = 'alertmsn' id = 'edit-alert'></p>
        <button class = 'cancelBtn' id = 'editCancelBtn' onclick = "closeEditBox()">Cancel</button>
        <button class = 'confirmBtn' id = 'editBtn' onclick = "editItem()">Submit</button>
    </div>
    </div>

</body>
</html>
